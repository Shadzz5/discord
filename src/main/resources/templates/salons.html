<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salons</title>
</head>

<body>
    <h1>Salons</h1>
    <div>
        <form method="POST">
            <input type="text" name="newMessage">
            <input type="submit" value="Envoyer" />
        </form>
    </div>
    <table>
        <tr th:each="message: ${messages}">
            <td th:text="${message.createdAt.format(formatter)}" />
            <td th:text="${message.text}" />
        </tr>
    </table>
</body>

</html>
